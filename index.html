<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form exercise2</title>
</head>
<body>
<form>
	<fieldset style="background-color: rgb(46, 184, 184); height: 400px; width: 500px;">
		<legend><i>Contact Information</i></legend>
		<label for="fn">First name:</label><br>
	    <input type="text" name="fn" id="fn"><br><br>
    
        <label for="ln">Last name:</label><br>
	    <input type="text" name="ln" id="ln"><br><br>
    
        <label for="email">E-mail:</label><br>
	    <input type="mail" name="email" id="email"><br><br>
    
        <label>Telephone: (Format: 09-123456789)
        </label><br>
	<input type="tel" name="ph" id="ph" pattern="[09]-[0-9]{9}"><br><br>
    
    <label for="Ad">Address:</label><br>
	<textarea id="Ad" name="Ad" rows="5" cols="50"></textarea>
    </fieldset><br><br>

    <fieldset style="background-color: rgb(255, 128, 128); height: 150px; width: 500px;">
    	<legend><i>Competition Question</i></legend><br>

	    <label>How tall is the Eiffel Tower in Paris, France?</label><br>
    
	    <input type="radio" name="h" id="h">
	    <label for="h">584ft</label><br>
	    <input type="radio" name="h" id="h">
	    <label for="h">784ft</label><br>
	    <input type="radio" name="h" id="h">
	    <label for="h">984ft</label><br>
	    <input type="radio" name="h" id="h">
	    <label for="h">1184ft</label><br>
    </fieldset><br><br>

    <fieldset style="background-color: rgb(230, 184, 0); height: 250px; width: 500px;">
    	<legend><i>Tiebreaker Question</i></legend>
    	<label>In 25 words or less, say why you would like to win $10,000:</label><br>
    	<textarea id="TA" name="TA" rows="10" cols="50"></textarea>
    </fieldset><br><br>

    <fieldset style="height: 50px; width: 500px">
    	<legend><i>Enter Competition</i></legend>
    	<input type="submit" name="Enter" id="Enter" value="Enter Competition" style="background-color: red;">
    </fieldset>
</form>
</body>
</html>
